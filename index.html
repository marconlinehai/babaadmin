<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Info Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ddd;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    .result-box {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      border-left: 4px solid #000;
    }
    .error {
      border-left: 4px solid red;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Search Bill Details</h2>

  <input id="consumer" type="text" placeholder="Enter Consumer Number">
  <button onclick="fetchBill()">Get Bill Info</button>

  <div id="result" class="result-box" style="display:none;"></div>
</div>

<script>
function fetchBill() {
  const consumer = document.getElementById("consumer").value.trim();
  const resultBox = document.getElementById("result");

  if (!consumer) {
    alert("Please enter Consumer Number!");
    return;
  }

  // सही API URL - backticks का सही उपयोग
  const apiURL = `https://heybrox7562.anayomuswork.workers.dev/api/search-bill/${consumer}`;
  
  console.log("API URL:", apiURL); // Debug के लिए

  resultBox.style.display = "block";
  resultBox.innerHTML = "Loading...";
  resultBox.classList.remove("error");

  fetch(apiURL)
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      console.log("API Response:", data); // Debug के लिए
      
      let finalText = "";

      // Check if data exists
      if (!data) {
        finalText = "No data received from API";
      } else {
        // Top-level fields
        for (let key in data) {
          if (key !== "data" && data.hasOwnProperty(key)) {
            finalText += `${key}: ${data[key]}\n`;
          }
        }

        // Nested object inside "data" if it exists
        if (data.data && typeof data.data === 'object') {
          finalText += "\n--- Bill Details ---\n";
          for (let k in data.data) {
            if (data.data.hasOwnProperty(k)) {
              finalText += `${k}: ${data.data[k]}\n`;
            }
          }
        } else if (data.data) {
          finalText += `\ndata: ${data.data}\n`;
        }
      }

      resultBox.innerHTML = finalText || "No data to display";
    })
    .catch(err => {
      console.error("Fetch Error:", err);
      resultBox.innerHTML = `Error fetching data: ${err.message}`;
      resultBox.classList.add("error");
    });
}

// Enter key से भी search करने के लिए
document.getElementById("consumer").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    fetchBill();
  }
});
</script>

</body>
</html>
