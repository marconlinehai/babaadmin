<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Info Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ddd;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    .result-box {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      border-left: 4px solid #000;
    }
    .error {
      border-left: 4px solid red;
      color: red;
    }
    .success {
      border-left: 4px solid green;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Search Bill Details</h2>

  <input id="consumer" type="text" placeholder="Enter Consumer Number">
  <button onclick="fetchBill()">Get Bill Info</button>

  <div id="result" class="result-box" style="display:none;"></div>
</div>

<script>
async function fetchBill() {
  const consumer = document.getElementById("consumer").value.trim();
  const resultBox = document.getElementById("result");

  if (!consumer) {
    alert("Please enter Consumer Number!");
    return;
  }

  // सही API URL
  const apiURL = `https://heybrox7562.anayomuswork.workers.dev/api/search-bill/${consumer}`;
  
  console.log("Fetching from:", apiURL);

  resultBox.style.display = "block";
  resultBox.innerHTML = "Loading...";
  resultBox.className = "result-box";

  try {
    const response = await fetch(apiURL);
    console.log("Response status:", response.status);
    
    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }
    
    const data = await response.json();
    console.log("API Data:", data);
    
    displayData(data, resultBox);
    
  } catch (error) {
    console.error("Full Error:", error);
    resultBox.innerHTML = `Error: ${error.message}\n\nPlease check:\n- Internet connection\n- Consumer number\n- Try again later`;
    resultBox.className = "result-box error";
  }
}

function displayData(data, resultBox) {
  let finalText = "";
  
  if (!data) {
    finalText = "No data received";
    resultBox.className = "result-box error";
  } else if (data.error) {
    finalText = `Error: ${data.error}`;
    resultBox.className = "result-box error";
  } else {
    // Main data
    finalText += "=== BILL INFORMATION ===\n\n";
    
    for (let key in data) {
      if (key !== "data" && data.hasOwnProperty(key)) {
        finalText += `${key}: ${data[key]}\n`;
      }
    }

    // Nested data
    if (data.data) {
      if (typeof data.data === 'object') {
        finalText += "\n--- BILL DETAILS ---\n";
        for (let key in data.data) {
          if (data.data.hasOwnProperty(key)) {
            finalText += `${key}: ${data.data[key]}\n`;
          }
        }
      } else {
        finalText += `\ndata: ${data.data}\n`;
      }
    }
    
    resultBox.className = "result-box success";
  }
  
  resultBox.innerHTML = finalText || "No data available";
}

// Enter key support
document.getElementById("consumer").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    fetchBill();
  }
});
</script>

</body>
</html>
