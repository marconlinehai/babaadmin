<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Info Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px #ddd;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    .result-box {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 15px;
      border-left: 4px solid #000;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Search Bill Details</h2>

  <input id="consumer" type="text" placeholder="Enter Consumer Number">
  <button onclick="fetchBill()">Get Bill Info</button>

  <div id="result" class="result-box" style="display:none;"></div>
</div>

<script>
function fetchBill() {
  const consumer = document.getElementById("consumer").value.trim();
  const resultBox = document.getElementById("result");

  if (!consumer) {
    alert("Please enter Consumer Number!");
    return;
  }

  const apiURL = `https://heybrox7562.anayomuswork.workers.dev/api/search-bill/${consumer}`;

  resultBox.style.display = "block";
  resultBox.innerHTML = "Loading...";

  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      let finalText = "";

      // Top-level fields
      for (let key in data) {
        if (key !== "data") {
          finalText += `${key}: ${data[key]}\n`;
        }
      }

      finalText += "\n--- Bill Details ---\n";

      // Nested object inside "data"
      for (let k in data.data) {
        finalText += `${k}: ${data.data[k]}\n`;
      }

      resultBox.innerHTML = finalText;
    })
    .catch(err => {
      resultBox.innerHTML = "Error fetching data!";
    });
}
</script>

</body>
</html>
