<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Support</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background: radial-gradient(circle at top, #0f3d0f, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #00ff66;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff66;
      border: 1px solid #00ff66;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ff66;
      text-shadow: 0 0 10px #00ff66;
    }
    p {
      margin-bottom: 30px;
      color: #9dffb3;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 26px;
      background: transparent;
      color: #00ff66;
      font-size: 16px;
      border: 2px solid #00ff66;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff66 inset;
    }
    .btn:hover {
      background: #00ff66;
      color: #000;
      box-shadow: 0 0 20px #00ff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Expired / Due</h1>
    <p>Please contact developer support for assistance.</p>
    <a class="btn" href="https://t.me/babajisupport" target="_blank">
      Contact Developer Support
    </a>
  </div>
</body>
</html>
