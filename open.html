<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Link Generator Manual</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
  h2 { text-align: center; }
  textarea, button { margin: 10px 0; padding: 8px; font-size: 16px; width: 100%; }
  textarea { height: 150px; resize: vertical; }
  #list { 
    max-height: 400px; 
    overflow-y: auto; 
    background: #fff; 
    padding: 10px; 
    border-radius: 8px; 
    box-shadow: 0 0 5px rgba(0,0,0,0.1); 
  }
  a { display: block; margin: 5px 0; color: green; text-decoration: none; font-weight: bold; }
  a.clicked { color: red !important; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h2>WhatsApp Link Generator (Manual)</h2>

<label>Paste Mobile Numbers (one per line or comma-separated):</label><br>
<textarea id="numbersInput" placeholder="Enter numbers here"></textarea>
<button id="generateBtn">Generate Links</button>

<div id="list"></div>

<script>
const numbersInput = document.getElementById('numbersInput');
const generateBtn = document.getElementById('generateBtn');
const listDiv = document.getElementById('list');

generateBtn.addEventListener('click', () => {
  // Split by comma or new line, remove empty strings and spaces
  const numbers = numbersInput.value
    .split(/[\n,]+/)
    .map(n => n.trim())
    .filter(n => n);
  
  listDiv.innerHTML = '';
  let serial = 1;

  numbers.forEach(number => {
    const waLink = `https://wa.me/${number}`;
    const a = document.createElement('a');
    a.href = waLink;
    a.target = "_blank";
    a.textContent = `${serial}. ${number}`;

    a.addEventListener("click", () => {
      a.classList.add("clicked");
    });

    listDiv.appendChild(a);
    serial++;
  });
});
</script>

</body>
</html>
